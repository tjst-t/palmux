<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <meta name="base-path" content="/">
  <meta name="auth-token" content="">
  <meta name="app-version" content="">
  <meta name="theme-color" content="#16213e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Palmux">
  <title>Palmux</title>
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="xterm.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="filebrowser.css">
  <link rel="stylesheet" href="gitbrowser.css">
  <link rel="stylesheet" href="hljs-theme.css">
</head>
<body>
  <!-- Drawer Overlay -->
  <div id="drawer-overlay" class="drawer-overlay"></div>

  <!-- Drawer Panel -->
  <div id="drawer" class="drawer">
    <div class="drawer-header">
      <span class="drawer-header-title">Sessions</span>
      <label class="drawer-sort-toggle" aria-label="Sort order">
        <span class="drawer-sort-label drawer-sort-label--active" data-sort="activity">Recent</span>
        <div class="drawer-sort-switch">
          <input type="checkbox" id="drawer-sort-checkbox">
          <span class="drawer-sort-slider"></span>
        </div>
        <span class="drawer-sort-label" data-sort="name">A-Z</span>
      </label>
      <button id="drawer-pin-btn" class="drawer-pin-btn" aria-label="Pin drawer">
        <svg class="drawer-pin-icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="7" cy="4.5" r="2.5" stroke="currentColor" stroke-width="1.4"/>
          <line x1="7" y1="7" x2="7" y2="13" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    <div id="drawer-content" class="drawer-content"></div>
    <div class="drawer-footer">
      <span class="drawer-footer-name">palmux</span>
      <span id="drawer-footer-version" class="drawer-footer-version"></span>
    </div>
  </div>

  <div id="app">
    <!-- Header -->
    <div id="header">
      <button id="drawer-btn" class="hidden" aria-label="Open drawer">&#9776;</button>
      <div id="header-title">Palmux</div>
      <div id="header-tabs" class="header-tabs hidden">
        <button id="header-tab-terminal" class="header-tab-btn header-tab-btn--active" aria-label="Terminal">
          <svg class="header-tab-icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <polyline points="2,4 6,7 2,10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="7" y1="10" x2="12" y2="10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <button id="header-tab-files" class="header-tab-btn" aria-label="Files">
          <svg class="header-tab-icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M1.5 3.5h4l1.5 1.5h5.5v6.5h-11z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
          </svg>
        </button>
        <button id="header-tab-git" class="header-tab-btn" aria-label="Git">
          <svg class="header-tab-icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="4" cy="4" r="1.5" stroke="currentColor" stroke-width="1.3"/>
            <circle cx="10" cy="4" r="1.5" stroke="currentColor" stroke-width="1.3"/>
            <circle cx="7" cy="11" r="1.5" stroke="currentColor" stroke-width="1.3"/>
            <line x1="4" y1="5.5" x2="7" y2="9.5" stroke="currentColor" stroke-width="1.3"/>
            <line x1="10" y1="5.5" x2="7" y2="9.5" stroke="currentColor" stroke-width="1.3"/>
          </svg>
        </button>
      </div>
      <div id="connection-status" class="connection-status hidden">
        <span class="connection-dot"></span>
        <span class="connection-text"></span>
      </div>
      <div id="font-size-controls" class="font-size-controls hidden">
        <button id="font-decrease-btn" class="font-size-btn" aria-label="Decrease font size">A&#x2212;</button>
        <button id="font-increase-btn" class="font-size-btn" aria-label="Increase font size">A+</button>
      </div>
      <button id="toolbar-toggle-btn" class="hidden" aria-label="Toggle toolbar">&#9000;</button>
    </div>

    <!-- Main Content -->
    <div id="main">
      <!-- Session/Window List -->
      <div id="session-list">
        <div id="session-items"></div>
      </div>

      <!-- Terminal View -->
      <div id="terminal-view" class="hidden">
        <div id="terminal-wrapper">
          <div id="terminal-container"></div>
          <div id="reconnect-overlay" class="reconnect-overlay hidden">
            <span class="reconnect-overlay-text">Reconnecting...</span>
          </div>
        </div>
        <div id="ime-container"></div>
        <div id="toolbar-container"></div>
      </div>

      <!-- File Browser View -->
      <div id="filebrowser-view" class="hidden">
        <div id="filebrowser-container"></div>
      </div>

      <!-- Git Browser View -->
      <div id="gitbrowser-view" class="hidden">
        <div id="gitbrowser-container"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
    // バージョン表示
    const versionMeta = document.querySelector('meta[name="app-version"]');
    const versionEl = document.getElementById('drawer-footer-version');
    if (versionMeta && versionEl) {
      const v = versionMeta.getAttribute('content');
      if (v) versionEl.textContent = v;
    }
  </script>
</body>
</html>
