<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <meta name="base-path" content="/">
  <meta name="auth-token" content="">
  <meta name="theme-color" content="#16213e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Palmux">
  <title>Palmux</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="xterm.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="filebrowser.css">
</head>
<body>
  <!-- Drawer Overlay -->
  <div id="drawer-overlay" class="drawer-overlay"></div>

  <!-- Drawer Panel -->
  <div id="drawer" class="drawer">
    <div class="drawer-header">
      <span class="drawer-header-title">Sessions</span>
      <label class="drawer-sort-toggle" aria-label="Sort order">
        <span class="drawer-sort-label drawer-sort-label--active" data-sort="activity">Recent</span>
        <div class="drawer-sort-switch">
          <input type="checkbox" id="drawer-sort-checkbox">
          <span class="drawer-sort-slider"></span>
        </div>
        <span class="drawer-sort-label" data-sort="name">A-Z</span>
      </label>
    </div>
    <div id="drawer-content" class="drawer-content"></div>
  </div>

  <div id="app">
    <!-- Header -->
    <div id="header">
      <button id="drawer-btn" class="hidden" aria-label="Open drawer">&#9776;</button>
      <div id="header-title">Palmux</div>
      <div id="header-tabs" class="header-tabs hidden">
        <button id="header-tab-terminal" class="header-tab-btn header-tab-btn--active">Terminal</button>
        <button id="header-tab-files" class="header-tab-btn">&#x1F4C1;</button>
      </div>
      <div id="connection-status" class="connection-status hidden">
        <span class="connection-dot"></span>
        <span class="connection-text"></span>
      </div>
      <div id="font-size-controls" class="font-size-controls hidden">
        <button id="font-decrease-btn" class="font-size-btn" aria-label="Decrease font size">A&#x2212;</button>
        <button id="font-increase-btn" class="font-size-btn" aria-label="Increase font size">A+</button>
      </div>
      <button id="toolbar-toggle-btn" class="hidden" aria-label="Toggle toolbar">&#9000;</button>
    </div>

    <!-- Main Content -->
    <div id="main">
      <!-- Session/Window List -->
      <div id="session-list">
        <div id="session-items"></div>
      </div>

      <!-- Terminal View -->
      <div id="terminal-view" class="hidden">
        <div id="terminal-wrapper">
          <div id="terminal-container"></div>
          <div id="reconnect-overlay" class="reconnect-overlay hidden">
            <span class="reconnect-overlay-text">Reconnecting...</span>
          </div>
        </div>
        <div id="ime-container"></div>
        <div id="toolbar-container"></div>
      </div>

      <!-- File Browser View -->
      <div id="filebrowser-view" class="hidden">
        <div id="filebrowser-container"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
